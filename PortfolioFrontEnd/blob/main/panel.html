<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>panel</title>
</head>
<body>
    <!--barra de navegacion-->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="/carpetas varias/assets/APLogo-20-20 LOGOARGPRO.png"alt="Logo de Argentina Programa" class="w-25">
              </a>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item"> 
                     <!--Boton que envia a el Login-->
                    <a href="/PortfolioFrontEnd/blob/main/login.html"><i class="fa-solid fa-user fa-2x"></i></a> 
                    </li>
                   </ul>
                  </div>
                 </nav>
                 <div class="row"> 
                 <div class="col-1 my-5">
                    <nav class="vertical mb-5" id="list tabe" role="tablist">
                      <ul>
                       <li class="vertical mb-5">
                        <a class="list-group-item list-group-item-action active" id="list-redes-list" data-bs-toggle="list" href="#list-redes" role="tab" aria-controls="list-redes">
                         <i class="fas fa-share-alt"></i></a>
                       </li>
                       <li class="vertical mb-5">
                        <a class="list-group-item list-group-item-action" id="list-banner-list" data-bs-toggle="list" href="#list-banner" role="tab" aria-controls="list-banner">
                        <i class="fas fa-image"></i></a>
                       </li>
                       <li class="vertical mb-5">
                        <a class="list-group-item list-group-item-action" id="list-info-list" data-bs-toggle="list" href="#list-info" role="tab" aria-controls="list-info"> 
                         <i class="fas fa-info"></i></a>
                       </li>
                       <li class="vertical mb-5">
                        <a class="list-group-item list-group-item-action" id="list-experiencia-list" data-bs-toggle="list" href="#list-experiencia" role="tab" aria-controls="list-experiencia">
                         <i class="far fa-briefcase"></i></a>
                       </li>
                       <li class="vertical mb-5">
                        <a class="list-group-item list-group-item-action" id="list-educación-list" data-bs-toggle="list" href="#list-educación" role="tab" aria-controls="list-educación">
                        <i class="fas fa-user-graduate"></i></a>
                       </li>
                       </ul>
                     </nav>
                  </div>
                   <div class="col-11 mt-2">
                    <div class="tab-content" id="nav-tabContent">
                      <div class="tab-pane fade show active" id="list-redes" role="tabpanel" aria-labelledby="list-redes-list">
                        <div class="container px-5">
                          <form>
                            <div class="my-3">
                              <label for="facebook" class="form-label">Facebook</label>
                              <input type="text" class="form-control" id="facebook" >
                              </div>
                              <button type="button" class="btn btn-success">Guardar</button>
                              <button type="button" class="btn btn-danger">Eliminar</button>
                              <button type="button" class="btn btn-warning">Actualizar</button>
                            <div class="my-3">
                              <label for="instagram" class="form-label">Instagram</label>
                              <input type="text" class="form-control" id="instagram">
                            </div>
                            <button type="button" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
                            <button type="button" class="btn btn-warning">Actualizar</button>
                            <div class="my-3">
                              <label for="github" class="form-label">Github</label>
                              <input type="text" class="form-control" id="github">
                            </div>
                            <button type="button" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
                            <button type="button" class="btn btn-warning">Actualizar</button>
                          </form>
                        </div>
                      </div>
                      <div class="tab-pane fade" id="list-banner" role="tabpanel" aria-labelledby="list-banner-list">
                        <div class="container px-5">
                          <form>
                          <div class="my-3">
                            <label for="banner" class="form-label">Banner</label>
                            <input class="form-control" type="file" id="banner">
                           </div>
                            <button type="button" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
                            <button type="button" class="btn btn-warning">Actualizar</button>
                          </form>
                      </div>
                      </div>
                      <div class="tab-pane fade" id="list-info" role="tabpanel" aria-labelledby="list-info-list">
                        <div class="container px-5">
                        <form>
                          <div class="my-3">
                            <label for="info" class="form-label">Info</label>
                            <textarea class="form-control"  id="info" style="height: 100px"></textarea>
                            </div>
                          <button type="button" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
                            <button type="button" class="btn btn-warning">Actualizar</button>
                          </form>
                      </div>
                      </div>
                      <div class="tab-pane fade" id="list-experiencia" role="tabpanel" aria-labelledby="list-experiencia-list">
                        <div class="container px-5">
                        <form>
                          <div class="my-3">
                            <label for="experiencia" class="form-label">Experiencia</label>
                            <input class="form-control" type="file" id="experiencia">
                           </div>
                            <button type="button" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
                            <button type="button" class="btn btn-warning">Actualizar</button>
                            <div class="my-3">
                              <label for="experiencia" class="form-label">Experiencia</label>
                              <textarea class="form-control"  id="experiencia" style="height: 100px"></textarea>
                              </div>
                            <button type="button" class="btn btn-success">Guardar</button>
                              <button type="button" class="btn btn-danger">Eliminar</button>
                              <button type="button" class="btn btn-warning">Actualizar</button>
                          </form>
                      </div>
                      </div>
                      <div class="tab-pane fade" id="list-educación" role="tabpanel" aria-labelledby="list-educación-list">
                        <div class="container px-5">
                        <form>
                          <div class="my-3">
                            <label for="educación" class="form-label">Educación</label>
                            <textarea class="form-control"  id="educación" style="height: 100px"></textarea>
                            </div>
                            <button type="button" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
                            <button type="button" class="btn btn-warning">Actualizar</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <!--Footer-->
  <footer class="bg-black text-white text-center fs-6 pb-0">
    <div class="pt-5 pb-0">
      <p> Copyright  2022  Ruth Esther Torres Figueiras</p>
    </div>
   </footer>
 <!--JaaScript Bundle with Popper-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>   
</body>
</html>
